<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled 1</title>
    <link rel="stylesheet"
        href="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/HomePage/CSS/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/AdminShare/CSS/Styles.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"/>
    <link rel="stylesheet"
        href="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/HomePage/CSS/jqGridStyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script type="text/javascript" src="_layouts/15/clienttemplates.js"></script>
    <script type="text/javascript" src="_layouts/15/clientforms.js"></script>
    <script type="text/javascript" src="_layouts/15/clientpeoplepicker.js"></script>
    <script type="text/javascript" src="_layouts/15/autofill.js"></script>
    <script
        src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/HomePage/Script/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script
        src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/HomePage/Script/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script
        src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/AdminShare/JS/Script.js?v=8"></script>
</head>

<body>
    <div class="loader"></div>

    <section id="Header">
        <div class="navigation-wrap bg-light start-header start-style">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5">
                        <a class="navbar-brand" style="display:flex;font-size: 20px;font-weight: 700;" href="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/SitePages/Welcome.aspx"><img src="https://www.dovercorporation.com/images/default-source/template-graphics/logo-dover_main.png" style="margin-left:5%;" alt="">Critical Data Inventory</a>
                    </div>
                    <div class="col-md-6" style="text-align:left;">
                        <h3>Admin Dashboard</h3>
                    </div>
                    <div class="col-md-1">
                        <a href="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/SitePages/Welcome.aspx"><i class="fas fa-home"></i></a>                           
                    </div>		
                </div>
            </div>
        </div>
    </section>
    <section style="margin-top:70px;">
        <div class="container">
            <div class="row">
                <div id="tabs">
                    <ul>
                      <li><a href="#myDraftItems">My Draft Items</a></li>
                      <li><a href="#allDraftItems">All Draft Items</a></li>
                      <li><a href="#allCompletedItems">All Completed Items</a></li>
                    </ul>
                    <div id="myDraftItems">
                        <div class="row">
                            <button type="button" class="btn btn btn-secondary" aria-label="Left Align" data-toggle="modal"
                                data-target="#shareModal" id="shareButton" disabled>
                                <i class="fas fa-share"></i> Share Selected
                            </button>
                            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#historyModal">My
                                Sharing History</button>
                        </div>
                        <section style="margin-top:20px;">
                            <div class="row">
                                <div class="col-md-12">
                                    <table id="myDraft" class="table table-striped table-bordered display nowrap" cellspacing="0"
                                        width="100%">
                                    </table>
                                </div>
                            </div>
                        </section>
                        <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                            aria-hidden="true" data-backdrop="static" data-keyboard="false">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="container">
                                            <div class="row" style="text-align: left;display:flow-root;">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <i class="fa-solid fa-xmark"
                                                        style="text-align: right;display:flow-root;"></i>
                                                </button>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <p style="font-weight: bold;font-size: 15px;">User Name:</p>
                                                </div>
                                                <div class="col-md-9">
                                                    <div id="UserNameField"></div>
                                                </div>
                                            </div>
                                            <div class="row d-flex justify-content-end" style="margin-top:3%;">
                                                <button type="button" class="btn btn btn-dark btn-sm"
                                                    onclick="View_CDI.fn.shareItem()">Share</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="historyModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="container">
                                            <div class="row" style="text-align: left;display:flow-root;">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <i class="fa-solid fa-xmark"
                                                        style="text-align: right;display:flow-root;"></i>
                                                </button>
                                            </div>
                                            <div class="row">
                                                <h4>Sharing History</h4>
                                            </div>
                                            <div class="row">
                                                <table id="shareData" class="table table-striped table-bordered display nowrap"
                                                    cellspacing="0" width="100%">
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="allDraftItems">
                        <button type="button" class="btn btn btn-secondary" aria-label="Left Align" data-toggle="modal"
                                data-target="#allshareModal" id="allshareButton" disabled>
                                <i class="fas fa-share"></i> Share Selected
                            </button>
                        <section style="margin-top:20px;">
                            <div class="row">
                                <div class="col-md-12">
                                    <table id="allDraft" class="table table-striped table-bordered display nowrap" cellspacing="0"
                                        width="100%">
                                    </table>
                                </div>
                            </div>
                        </section>
                        <div class="modal fade" id="allshareModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                            aria-hidden="true" data-backdrop="static" data-keyboard="false">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="container">
                                            <div class="row" style="text-align: left;display:flow-root;">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <i class="fa-solid fa-xmark"
                                                        style="text-align: right;display:flow-root;"></i>
                                                </button>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <p style="font-weight: bold;font-size: 15px;">User Name:</p>
                                                </div>
                                                <div class="col-md-9">
                                                    <div id="allUserNameField"></div>
                                                </div>
                                            </div>
                                            <div class="row d-flex justify-content-end" style="margin-top:3%;">
                                                <button type="button" class="btn btn btn-dark btn-sm"
                                                    onclick="View_CDI.fn.allshareItem()">Share</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="allCompletedItems">
                        <section style="margin-top:20px;">
                            <div class="row">
                                <div class="col-md-12">
                                    <table id="allCompleted" class="table table-striped table-bordered display nowrap" cellspacing="0"
                                        width="100%">
                                    </table>
                                </div>
                            </div>
                        </section>
                    </div>
                  </div>
            </div>
        </div>
    </section>
</body>

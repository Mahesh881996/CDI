<body>
    <div class="loader"></div>
    <!-- Full Page Image Header with Vertically Centered Content -->
    <header>
        <div class="h-100 masthead">
        </div>
        <div class="text">
            <h2>Critical Data Inventory</h2>
        </div>
        <div>
            <div class="row" style="align-items: center;margin-top: -6%;margin-left: 2%;">
                <div class="col-md-1">
                    <img id="userImage" />
                </div>
                <div class="col-md-4">
                    <h4 id="UserName"></h4>
                </div>
            </div>

        </div>
    </header>

    <!-- Page Content -->
    <section class="py-5" style="padding-top: 5% !important;" id="tileSection">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <section>
                        <div id="aboutUsSlider" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#aboutUsSlider" data-slide-to="0" class="active"></li>
                              <li data-target="#aboutUsSlider" data-slide-to="1"></li>
                              <li data-target="#aboutUsSlider" data-slide-to="2"></li>
                              <li data-target="#aboutUsSlider" data-slide-to="3"></li>
                              <li data-target="#aboutUsSlider" data-slide-to="4"></li>
                              <li data-target="#aboutUsSlider" data-slide-to="5"></li>
                              <li data-target="#aboutUsSlider" data-slide-to="6"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/HomePage/About%20Us%20Images/0001.jpg" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/HomePage/About%20Us%20Images/0002.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/HomePage/About%20Us%20Images/0003.jpg" alt="Third slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/HomePage/About%20Us%20Images/0004.jpg" alt="Fourth slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/HomePage/About%20Us%20Images/0005.jpg" alt="Fifth slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/HomePage/About%20Us%20Images/0006.jpg" alt="Sixth slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#aboutUsSlider" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#aboutUsSlider" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                    </section>
                </div>
                <div class="col-md-4" style="margin-top:10%;padding-left:5%;">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <button class="btn btn-default metroButtons" id="viewCDI" type="button">
                                <img src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/Images(1)/Your%20CDI.png" width="20" /> View your CDI
                           </button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <button class="btn btn-default metroButtons" id="generateReport" type="button">
                                <img src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/Images(1)/Report.png" width="20" /> Generate Report
                           </button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <button class="btn btn-default metroButtons" type="button" id="requestAccess">
                                <img src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/Images(1)/access.png" width="20" /> Request Access
                           </button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <button class="btn btn-default metroButtons" type="button">
                                <img src="https://dover.sharepoint.com/sites/CriticalDataInventory-CDICSFProject/Resources/Images(1)/new-file.png" width="20" /> Create New Data Item
                           </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- About Us Modal -->
    <div class = "modal fade" id="aboutUsModal" role = "dialog">
        <div class = "modal-dialog modal-lg">
           <div class = "modal-content">
              <div class = "modal-header">      
                 <button type = "button" class="close" data-dismiss = "modal">×</button>
                 <h4 class = "modal-title">About Us</h4>
              </div>
              <div class = "modal-body">
                
              </div>
           </div>
        </div>
    </div>

    <!-- Request Access Modal -->
    <div class = "modal fade" id="requestAccessModal" role = "dialog">
        <div class = "modal-dialog modal-lg">
           <div class = "modal-content">
              <div class = "modal-header">      
                 <button type = "button" class="close" data-dismiss = "modal">×</button>
                 <h4 class = "modal-title">Request Access</h4>
              </div>
              <div class = "modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-4">
                                        <h4 class="Form_Header required">Select OpCo</h4>
                                        <select class="form-control form-control-sm" id="opCoField">
                                            <option value="" selected="">Select OpCo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <h4 class="Form_Header">Select Sub OpCo</h4>
                                        <select class="form-control form-control-sm" id="subOpcoField">
                                            <option value="" selected="">Select OpCo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <button type="button" class="btn btn-primary" id="submitAccessRequest" onclick="CDI_Home.fn.submitAccessRequest()" disabled>Request</button>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row" style="margin-top:5%;">
                                <div class="col-md-4">
                                    <h5 style="text-decoration: underline;">Access request History</h3>
                                </div>
                        </div>
                        <div class="row">
                            <table id="oldRequests" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            </table>
                        </div>
                    </div>
              </div>
           </div>
        </div>
